<div class="column flex-center">
	<table class="full-width" ng-show="layout == 'list'">
		<thead>
			<tr>
				<th>Title</th>
				<th>Image</th>
				<th>Status</th>
				<th>Operate</th>
			</tr>
		</thead>
		<tbody class="text-center">
			<tr ng-repeat="slider in data">
				<td>{{ slider.title }}</td>
				<td><img src="{{ slider.img_url }}"></td>
				<td>{{ slider.status }}</td>
				<td><a href="#/slider/{{ slider.id }}">Update</a></td>
			</tr>
		</tbody>
	</table>
	<div class="form-wrap row" ng-show="layout == 'edit'">
		<form ng-submit="pushSlider()" name="sliderForm">
			<div class="form-group">
				<input type="text" ng-model="slider.title" id="title" placeholder="Title">
				<p class="help-block"></p>
			</div>
			<div class="form-group">
				<textarea ng-model="slider.caption" id="caption" placeholder="Caption"></textarea>
			</div>
			<div class="form-group">
				<input type="text" ng-model="slider.img_url" id="img_url" placeholder="Image Url">
				<p class="help-block"></p>
			</div>
			<div class="form-group">
				<input type="text" ng-model="slider.link_url" id="link_url" placeholder="Link Url">
				<p class="help-block"></p>
			</div>
			<div class="form-group">
				<select ng-model="slider.link_target">
					<option value="_self">Parent</option>
					<option value="_blank">New Window</option>
				</select>
				<p class="help-block"></p>
			</div>
			<div class="form-group">
				<input type="text" ng-model="slider.ordering" id="ordering" placeholder="Ordering">
				<p class="help-block"></p>
			</div>
			<div class="form-group">
				<select ng-model="slider.status">
					<option value="0">Inactive</option>
					<option value="1">Active</option>
				</select>
			</div>
			<div class="form-group row flex-center">
                <button type="submit" ng-class="{ 'btn-disabled': doSubmit && submitted }" class="btn btn-primary" ng-disabled="doSubmit">Update</button>
            </div>
		</form>
	</div>
</div>
